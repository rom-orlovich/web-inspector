<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Element Inspector</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .button {
            width: 100%;
            padding: 12px 16px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button.primary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            font-weight: 600;
        }
        
        .button.primary:hover {
            background: white;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 12px;
            text-align: center;
            opacity: 0.8;
        }
        
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Visual Inspector</h1>
        <p>Enhanced element inspection with CSS extraction</p>
    </div>
    
    <button id="activateBtn" class="button primary">
        <span class="icon">üéØ</span>
        Activate Inspector
    </button>
    
    <button id="helpBtn" class="button">
        <span class="icon">‚ùì</span>
        How to Use
    </button>
    

    
    <div class="status" id="status">
        Click "Activate Inspector" to start inspecting elements on the current page
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
